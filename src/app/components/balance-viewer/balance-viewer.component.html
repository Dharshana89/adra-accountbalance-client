<div class="balance-overview container py-5">
  <h2 class="text-center mb-5 fw-bold text-primary">
    Account Balances Overview
  </h2>

  <!-- Loading spinner -->
  <div
    *ngIf="loading"
    class="d-flex justify-content-center align-items-center py-5"
  >
    <div class="spinner-border text-primary me-3" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mb-0 fw-semibold fs-5">Loading balances...</p>
  </div>

  <!-- Cards for balances -->
  <div *ngIf="!loading && accounts?.length" class="row g-4">
    <div *ngFor="let balance of accounts" class="col-12 col-md-6 col-lg-4">
      <div
        class="card h-100 shadow-sm border-0"
        (click)="goToAccountHistory(balance.id)"
        style="cursor: pointer"
      >
        <div class="card h-100 shadow-sm border-0">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title fw-bold">{{ balance.title }}</h5>
              <p
                class="card-text fs-4 fw-semibold"
                [ngClass]="{
                  'text-success': balance.balance >= 0,
                  'text-danger': balance.balance < 0
                }"
              >
                {{ balance.balance | currency : "Rs " }}
              </p>
            </div>
            <div class="mt-3">
              <span
                *ngIf="balance.isEnabled; else inactiveLabel"
                class="badge rounded-pill bg-success fs-6 px-3 py-2"
              >
                Active
              </span>
              <ng-template #inactiveLabel>
                <span class="badge rounded-pill bg-danger fs-6 px-3 py-2">
                  Inactive
                </span>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No balances available -->
  <div *ngIf="!loading && !accounts?.length" class="text-center py-5">
    <i class="bi bi-wallet2 fs-1 text-muted mb-3"></i>
    <p class="fs-5 text-muted">No account balances found.</p>
  </div>
</div>
